<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo sem ver o amor da minha vida</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe4e1, #ff69b4);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .timer {
      font-size: 2em;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Tempo sem ver o amor da minha vida</h1>
  <div class="timer" id="timer">
    <span id="days">00</span> dias, 
    <span id="hours">00</span> horas, 
    <span id="minutes">00</span> minutos, 
    <span id="seconds">00</span> segundos
  </div>
  <button id="resetButton">Reiniciar Contador</button>

  <script>
    const initialDate = new Date("2025-01-10T19:12:00"); // Data inicial
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const resetButton = document.getElementById("resetButton");

    let timerInterval;

    function updateTimer(startDate) {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const now = new Date();
        const elapsed = Math.floor((now - startDate) / 1000);

        const days = Math.floor(elapsed / 86400);
        const hours = Math.floor((elapsed % 86400) / 3600);
        const minutes = Math.floor((elapsed % 3600) / 60);
        const seconds = elapsed % 60;

        daysEl.textContent = String(days).padStart(2, "0");
        hoursEl.textContent = String(hours).padStart(2, "0");
        minutesEl.textContent = String(minutes).padStart(2, "0");
        secondsEl.textContent = String(seconds).padStart(2, "0");
      }, 1000);
    }

    resetButton.addEventListener("click", () => {
      const now = new Date();
      updateTimer(now);
    });

    // Inicia o timer
    updateTimer(initialDate);
  </script>
</body>
</html>
